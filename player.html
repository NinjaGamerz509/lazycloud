<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player Dashboard - LAZY CLOUD</title>
  <style>
    body{font-family:Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#04101a;color:#e6eef8}
    .card{background:#0f1724;padding:28px;border-radius:12px;width:640px;text-align:center}
    h2{margin-bottom:15px}
    button{padding:10px 18px;border-radius:8px;border:none;background:#ff5c5c;color:#fff;cursor:pointer;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Player Dashboard - LAZY CLOUD</h2>
    <div id="info">Loading...</div>
    <button id="logout">Logout</button>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");

    if(!user){
      // agar user logged-in nahi hai â†’ login page
      location.href = "login.html";
    } else {
      document.getElementById("info").innerText = "Welcome, " + user;
    }

    document.getElementById("logout").onclick = ()=>{
      localStorage.removeItem("loggedInUser");
      location.href="login.html";
    }
  </script>
</body>
</html>
