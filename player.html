<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAZY CLOUD - Dashboard</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      background:#04101a;
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .container{
      position:relative;
      width:90%;
      max-width:800px;
    }
    .card{
      background:#0f1724;
      padding:40px 30px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
    h1{
      font-size:40px;
      margin:0;
      font-weight:900;
      letter-spacing:2px;
      background:linear-gradient(90deg,#1f77ff,#7ab2ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    h2{
      font-size:20px;
      margin:8px 0 20px 0;
      color:#9fb9ff;
    }
    p{
      font-size:15px;
      line-height:1.6;
      max-width:600px;
      margin:0 auto;
    }
    .discord-btn{
      position:absolute;
      top:15px;
      right:15px;
      background:#5865F2;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:10px 18px;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }
    .discord-btn:hover{ background:#4752c4; }
  </style>
</head>
<body>
  <div class="container">
    <button class="discord-btn" onclick="window.open('https://discord.gg/5hx3wJCnd9','_blank')">Join Discord</button>
    <div class="card">
      <h1>LAZY CLOUD</h1>
      <h2>Premium & Free Hosting</h2>
      <p>
        Experience premium Minecraft hosting with zero hassle. <br>
        Fast setup, reliable performance, and 24/7 support <br>
        for the Indian gaming community.
      </p>
    </div>
  </div>
</body>
</html>
