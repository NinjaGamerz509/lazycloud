<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - LAZY CLOUD</title>
  <style>
    body{font-family:Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b1220;color:#e6eef8}
    .card{background:#0f1724;padding:28px;border-radius:12px;width:360px;text-align:center}
    h2{margin-bottom:12px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #23303f;background:#07101a;color:#fff}
    button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none;background:#1f77ff;color:#fff;font-weight:600;cursor:pointer}
    .small{font-size:13px;margin-top:6px}
    .linkbtn{background:transparent;border:0;color:#9fb9ff;cursor:pointer}
    .label{display:block;text-align:left;font-size:13px;margin-top:6px;color:#9fb9ff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Register - LAZY CLOUD</h2>
    <div id="msg" style="color:#ffcccb"></div>

    <!-- NEW: Username field above email -->
    <label class="label" for="username">Username</label>
    <input id="username" type="text" placeholder="Choose a username (e.g. NotLazy123)" required />

    <label class="label" for="email">Gmail</label>
    <input id="email" type="email" placeholder="Gmail" required />

    <label class="label" for="password">Password</label>
    <input id="password" type="password" placeholder="Password" required />

    <label class="label" for="password2">Confirm Password</label>
    <input id="password2" type="password" placeholder="Confirm Password" required />

    <button id="register">Confirm & Register</button>
    <div class="small">Already registered? <button class="linkbtn" id="toLogin">Login</button></div>
  </div>

  <script>
    document.getElementById("toLogin").onclick = ()=> location.href="login.html";

    document.getElementById("register").onclick = ()=>{
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const pass2 = document.getElementById("password2").value;
      const msg = document.getElementById("msg");
      msg.textContent="";

      if(!username || !email || !pass || !pass2){ msg.textContent="Please fill all fields"; return; }
      if(pass !== pass2){ msg.textContent="Passwords do not match"; return; }
      if(!email.endsWith("@gmail.com")){ msg.textContent="Only Gmail allowed"; return; }

      // load existing users
      let users = JSON.parse(localStorage.getItem("users")||"[]");

      // optional: check unique email
      if(users.find(u=>u.email===email)){ msg.textContent="Email already registered"; return; }

      // optional: check unique username
      if(users.find(u=>u.username && u.username.toLowerCase()===username.toLowerCase())){
        msg.textContent="Username already taken"; return;
      }

      // store user (username + email + password)
      users.push({ username: username, email: email, password: pass });
      localStorage.setItem("users", JSON.stringify(users));

      // set logged-in info (email + username) so other pages can show username if needed
      localStorage.setItem("loggedInUser", email);
      localStorage.setItem("loggedInUsername", username);

      // redirect to player dashboard
      location.href="player.html";
    }
  </script>
</body>
</html>
