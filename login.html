<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - LAZY CLOUD</title>
  <style>
    body{font-family:Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#08101a;color:#e6eef8}
    .card{background:#0f1724;padding:28px;border-radius:12px;width:360px;text-align:center}
    h2{margin-bottom:12px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #23303f;background:#07101a;color:#fff}
    button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none;background:#1f77ff;color:#fff;font-weight:600;cursor:pointer}
    .small{font-size:13px;margin-top:6px}
    .linkbtn{background:transparent;border:0;color:#9fb9ff;cursor:pointer}
    .label{display:block;text-align:left;font-size:13px;margin-top:6px;color:#9fb9ff}
    #msg{min-height:18px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login - LAZY CLOUD</h2>
    <div id="msg" style="color:#ffcccb"></div>

    <label class="label" for="user">Email or Username</label>
    <input id="user" type="text" placeholder="Email or Username" autocomplete="username" />

    <label class="label" for="password">Password</label>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <button id="login">Login</button>
    <div class="small">Not registered? <button class="linkbtn" id="toRegister">Register</button></div>
  </div>

  <script>
    document.getElementById("toRegister").onclick = ()=> location.href="register.html";

    document.getElementById("login").onclick = ()=>{
      const userInputRaw = document.getElementById("user").value.trim();
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      msg.textContent="";

      if(!userInputRaw || !pass){ msg.textContent="Please fill all fields"; return; }

      const inputLower = userInputRaw.toLowerCase();

      // load users safely
      let users = [];
      try { users = JSON.parse(localStorage.getItem("users") || "[]"); } catch(e){ users = []; }

      // find user by email (case-insensitive) OR by username (case-insensitive)
      let user = users.find(u => {
        if(!u) return false;
        const emailMatch = typeof u.email === 'string' && u.email.toLowerCase() === inputLower;
        const usernameMatch = typeof u.username === 'string' && u.username.toLowerCase() === inputLower;
        const passwordMatch = u.password === pass;
        return passwordMatch && (emailMatch || usernameMatch);
      });

      if(!user){
        msg.textContent="Invalid email/username or password";
        return;
      }

      // set logged-in info
      localStorage.setItem("loggedInUser", user.email);

      // if username exists use it, otherwise fallback to email local part (before @)
      if(user.username && user.username.trim() !== ""){
        localStorage.setItem("loggedInUsername", user.username);
      } else {
        const localPart = (user.email || "").split("@")[0] || user.email;
        localStorage.setItem("loggedInUsername", localPart);
      }

      // redirect to player dashboard
      location.href="player.html";
    }

    // convenience: allow Enter key to submit form
    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        const active = document.activeElement;
        if(active && (active.id === 'user' || active.id === 'password')){
          document.getElementById('login').click();
        }
      }
    });
  </script>
</body>
</html>
